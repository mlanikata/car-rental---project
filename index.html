<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="row nav__row">
        <figure class="nav__img__wrapper">
          <img src="assets/logo.png" alt class="nav__img" />
        </figure>
        <div class="nav__links">
          <a href="#home" class="nav__link">Home</a>
          <a href="#about" class="nav__link">About</a>
          <a href="#vehicle" class="nav__link">Vehicle Models</a>
          <a href="testimonials" class="nav__link">Testimonials</a>
          <a href="team" class="nav__link">Our Team</a>
          <a href="contact" class="nav__link">Contact</a>
        </div>
        <div class="nav__btns">
          <a class="nav__link" href=""> Sign In</a>
          <button class="nav__btns__register">Register</button>
        </div>
      </div>
    </nav>
    <header>
      <div class="container">
        <img src="assets/header-bg.png" alt="" class="header-bg" />
        <div class="row header__row">
          <div class="header__text">
            <h4 class="header__text__subtitle">Plan your trip now</h4>
            <h1 class="header__text__title">
              Save <span class="color-primary">big</span> with our car rental
            </h1>
            <p class="header__text__para">
              Rent the car of your dreams. Unbeatable prices, unlimited miles,
              flexible pick-up options and much more.
            </p>
            <div class="header__text__btns">
              <button class="header__text__btn header__text__book">
                <span class="header__text__btn__span">Book Ride</span>
              </button>
              <button class="header__text__btn header__text__learn">
                <span class="header__text__btn__span">Learn More</span>
              </button>
              <figure class="header__img__wrapper">
                <img src="assets/header-car.png" alt="" class="header__img" />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section id="about"></section>
  </body>
</html>
